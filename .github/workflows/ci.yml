name: Keploy CI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keploy-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ§ª Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ° Install Keploy CLI
      run: |
        curl --silent -L https://keploy.io/ent/install.sh | bash

    - name: ğŸš€ Start Your Server in Background
      run: |
        nohup node server.js & 
        sleep 10

    - name: âœ… Run Keploy Test Suite on Cloud
      run: |
        export KEPLOY_API_KEY=${{ secrets.KEPLOY_API_KEY }}
        keploy test-suite \
          --app=72832df2-1e81-430a-9aef-f267ac77c595 \
          --base-path=http://localhost:5000/api/songs \
          --cloud
